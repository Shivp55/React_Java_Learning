<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Development versions -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>I am a super heading
        <div id="'root">
            <h2>Hello, I am a child of Root</h2>

        </div>
        <h1>I am a super footer</h1>
        <script>
            const nestedElement = (
                <div id='root'>
                    <div id="parent">
                        <div id="child1">
                            <h1 style={{color:"blue"}}>Hi, I am Bob the builder!</h1>
                            <h2>I can fix it!</h2>
                        </div>
                        <div id="child2">
                            <h1 style={{color: "orange"}}>Hi, I am Dora the Explorer!</h1>
                            <h2>Let's go exploring</h2>
                        </div>
                    </div>
                </div>
            );

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render('nestedElement');
        </script>
</body>

</html>
